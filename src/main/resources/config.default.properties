# enable the left panel pointer
# see also LeftPointerColor
# in layout.inc.php
#
# @global boolean $cfgNavigationTreePointerEnable
#
NavigationTreePointerEnable=true

#
# enable the browse pointer
# see also BrowsePointerColor
# in layout.inc.php
#
# @global boolean $cfgBrowsePointerEnable
#
BrowsePointerEnable=true

#
# enable the browse marker
# see also BrowseMarkerColor
# in layout.inc.php
#
# @global boolean $cfgBrowseMarkerEnable
#
BrowseMarkerEnable=true

#
# textarea size (columns) in edit mode
# (this value will be emphasized (*2) for SQL
# query textareas and (*1.25) for query window)
#
# @global integer $cfgTextareaCols
#
TextareaCols=40

#
# textarea size (rows) in edit mode
#
# @global integer $cfgTextareaRows
#
TextareaRows=15

#
# double size of textarea size for LONGTEXT columns
#
# @global boolean $cfgLongtextDoubleTextarea
#
LongtextDoubleTextarea=true

#
# auto-select when clicking in the textarea of the query-box
#
# @global boolean $cfgTextareaAutoSelect
#
TextareaAutoSelect=false

#
# textarea size (columns) for CHAR/VARCHAR
#
# @global integer $cfgCharTextareaCols
#
CharTextareaCols=40

#
# textarea size (rows) for CHAR/VARCHAR
#
# @global integer $cfgCharTextareaRows
#
CharTextareaRows=2

#
# Max field data length in browse mode for all non-numeric fields
#
# @global integer $cfgLimitChars
#
LimitChars=50

#
# Where to show the edit/copy/delete links in browse mode
# Possible values are left right both and none.
#
# @global string $cfgRowActionLinks
#
RowActionLinks=left

#
# Whether to show row links (Edit Copy Delete) and checkboxes for
# multiple row operations even when the selection does not have a unique key.
#
# @global boolean $cfgRowActionLinksWithoutUnique
#
RowActionLinksWithoutUnique=false

#
# Default sort order by primary key.
# @global string $cfgTablePrimaryKeyOrder
#
TablePrimaryKeyOrder=NONE

#
# remember the last way a table sorted
#
# @global string $cfgRememberSorting
#
RememberSorting=true

#
# shows column comments in browse mode.
#
# @global boolean $cfgShowBrowseComments
#
ShowBrowseComments=true

#
# shows column comments in table property mode.
#
# @global boolean $cfgShowPropertyComments
#
ShowPropertyComments=true

#
# repeat header names every X cells? (0=deactivate)
#
# @global integer $cfgRepeatCells
#
RepeatCells=100

#
# Set to true if you want DB-based query history.If false this utilizes
# JS-routines to display query history (lost by window close)
#
# @global boolean $cfgQueryHistoryDB
#
QueryHistoryDB=false

#
# When using DB-based query history how many entries should be kept?
#
# @global integer $cfgQueryHistoryMax
#
QueryHistoryMax=25

#
# Use MIME-Types (stored in column comments table) for
#
# @global boolean $cfgBrowseMIME
#
BrowseMIME=true

#
# When approximate count < this PMA will get exact count for table rows.
#
# @global integer $cfgMaxExactCount
#
MaxExactCount=50000

#
# Zero means that no row count is done for views; see the doc
#
# @global integer $cfgMaxExactCountViews
#
MaxExactCountViews=0

#
# Sort table and database in natural order
#
# @global boolean $cfgNaturalOrder
#
NaturalOrder=true

#
# Initial state for sliders
# (open | closed | disabled)
#
# @global string $cfgInitialSlidersState
#
InitialSlidersState=closed

#
# User preferences: disallow these settings
# For possible setting names look in libraries/config/user_preferences.forms.php
#
# @global array $cfgUserprefsDisallow
#
#UserprefsDisallow=[]

#
# User preferences: enable the Developer tab
#
UserprefsDeveloperTab=false

